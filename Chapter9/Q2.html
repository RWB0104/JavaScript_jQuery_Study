<!DOCTYPE html>
<html>

<head>
	<title>Q2</title>

	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap&subset=korean" rel="stylesheet">

	<style>
		/*=============================================
        =                  전역 초기화                  =
        =============================================*/

		* {
			margin: 0;
			padding: 0;

			font-family: 'Noto Sans KR', sans-serif;
		}

		/*=============================================
        =                  title 영역                  =
        =============================================*/

		#title {
			margin: 10px;
		}

		/*=============================================
        =                 content 영역                 =
        =============================================*/

		#content > p {
			margin: 10px;
			font-size: 15px;
		}

		/*=============================================
        =                solution 영역                 =
        =============================================*/

		#solution {
			position: relative;
		}

		#answer {
			display: block;
			width: 80%;
			margin: 0 auto;
			margin-top: 10px;
			margin-bottom: 10px;
			padding: 10px;
		}

		/*=============================================
        =                 submit 영역                  =
        =============================================*/

		#submit {
			text-align: center;
		}

		.button {
			border-radius: 5px;
			width: 70px;
			height: 30px;
			margin: 0 5px 10px 5px;

			font-weight: bold;
			color: white;
		}

		.red {
			background: rgb(255, 100, 100);
			border: 2px solid rgb(255, 100, 100);
		}

		.red:hover {
			background: white;
			color: rgb(255, 100, 100);
			border: 2px solid rgb(255, 100, 100);

			transition: 0.5s;
		}

		.green {
			background: rgb(80, 200, 80);
			border: 2px solid rgb(80, 200, 80);
		}

		.green:hover {
			background: white;
			color: rgb(80, 200, 80);
			border: 2px solid rgb(80, 200, 80);

			transition: 0.5s;
		}
	</style>

	<script>
		function answer(str)
		{
			eval(str);
		}

		function solves()
		{
			document.getElementById("answer").value = "var child = window.open(\n" +
				"\"http://www.facebook.com/share.php?u=\" + encodeURIComponent(\"<원하는 주소>\"),\n" +
				"\"child\",\n" +
				"\"width=600, height=400\",\n" +
				"false);\n" +
				"\n" +
				"if (!child)\n" +
				"{\n" +
				"   alert(\"팝업 차단을 해제해주세요.\");\n" +
				"}";
		}
	</script>
</head>

<body>
	<fieldset>
		<!-- 문제 번호 -->
		<legend>Q2</legend>

		<!-- title -->
		<div id="title">
			<h2>
				window.open() 메서드를 사용해 페이스북 공유 링크 팝업을 출력해보세요. 페이스북 공유 링크는 다음처럼 생성합니다.<br />
			</h2>
		</div>

		<!-- 문제 부가설명 -->
		<div id="content">
			<p>https://www.facebook.com/share.php?u=&lt;주소&gt;<br />
				<br />
				이러한 주소를 window.open()의 매개변수로 넣으면 됩니다. 화면 크기, 주소 표시 등을 직접 조절해서 예쁜 형태로 만들어보세요.
			</p>
		</div>

		<!-- 구분선 -->
		<hr />

		<!-- 풀이 -->
		<div id="solution">
			<textarea name="answer" id="answer" rows="20"></textarea>
		</div>

		<!-- 제출 -->
		<div id="submit">
			<input type="button" class="button green" value="Submit" onclick="answer(document.getElementById('answer').value);">
			<input type="button" id="bottonSolves" class="button red" value="Solve" onclick="solves();">
		</div>
	</fieldset>
</body>

</html>

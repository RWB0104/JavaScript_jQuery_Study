<!DOCTYPE html>
<html>

<head>
	<title>Q3</title>

	<style>
		td {
			cursor: pointer;
		}

		td:hover {
			color: blue;
		}
	</style>

	<script>
		function answer(num)
		{
			if (num === 4)
			{
				alert("정답");
			}

			else
			{
				alert("오답");
			}
		}
	</script>
</head>

<body>
	<fieldset>
		<legend>Q3</legend>

		<h2>다음 중 문자열 자료형을 숫자 자료형으로 바꿔주는 함수가 아닌 것은?</h2>
		<table>
			<tr>
				<td onclick="answer(1);">① Number()&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
				<td onclick="answer(2);">② parseInt()</td>
			</tr>

			<tr>
				<td onclick="answer(3);">③ parseFloat()&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
				<td onclick="answer(4);">④ parseDouble()</td>
			</tr>
		</table>
	</fieldset>
</body>

</html>

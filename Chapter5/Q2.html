<!DOCTYPE html>
<html>

<head>
	<title>Q2</title>

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		h2,
		p {
			margin: 10px;
		}

		input {
			width: 50px;
			margin: 0 5px 0 5px;
		}

		p#solves {
			color: red;
		}
	</style>

	<script>
		function answer(str)
		{
			eval(str);
		}

		function solves()
		{
			document.getElementById("answer").value = "function power(a, b)\n" +
				"{" +
				"    if (b)\n" +
				"    {\n" +
				"        // 매개변수가 둘이라면\n" +
				"        var output = 1;\n" +
				"\n" +
				"        for (var i = 0; i < b; i++)\n" +
				"        {\n" +
				"            output = output * a;\n" +
				"        }\n" +
				"\n" +
				"        return output;\n" +
				"    }\n" +
				"\n" +
				"    else\n" +
				"    {\n" +
				"        // 매개변수가 하나라면\n" +
				"        return a * a;\n" +
				"    }\n" +
				"}\n" +
				"\n" +
				"function multiply()\n" +
				"{\n" +
				"    var output = 1;\n" +
				"\n" +
				"    for (var i = 0; i < arguments.length; i++)\n" +
				"    {\n" +
				"        output = output * arguments[i];\n" +
				"    }\n" +
				"\n" +
				"    return output;\n" +
				"}\n";
		}
	</script>
</head>

<body>
	<fieldset>
		<legend>Q2</legend>

		<h2>다음과 같은 함수를 만들어보세요.</h2>
		<br />

		<table>
			<tr>
				<p>&emsp;함수 이름 : power</p>
				<p>&emsp;&emsp; - 매개변수를 하나 넣으면 제곱해준다(예 : power(2) = 4).</p>
				<p>&emsp;&emsp; - 매개변수를 두 개 넣으면 &lt;첫 번째 매개변수&gt; 제곱만큼 해준다(예 : power(2, 3) = 8).</p>
				<p>&emsp;함수 이름 : multiply</p>
				<p>&emsp;&emsp; - 매개변수로 넣은 값을 모두 곱해준다(예 : multiply(1, 2, 3, 4, 5) = 120)</p>
				<p>&emsp;}</p>
				<br />
				<p>&emsp;test(10, 100);</p>
			</tr>
		</table>
		<hr />

		<table>
			<tr>
				<textarea name="answer" id="answer" cols="50" rows="30"></textarea>
				<input type="button" value="Submit" onclick="answer(document.getElementById('answer').value);">
				<br />
			</tr>

			<tr>
				<label for="bottonSolves">정답 : </label>
				<input type="button" id="bottonSolves" value="Solve" onclick="solves();">
			</tr>
		</table>
	</fieldset>
</body>

</html>

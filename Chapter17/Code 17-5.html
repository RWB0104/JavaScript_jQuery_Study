<!DOCTYPE html>
<html>

<head>
	<style>
		div {
			width: 50px;
			height: 50px;
			background-color: orange;
			position: relative;
		}
	</style>

	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

	<script>
		$(document).ready(function()
		{
			$("div").hover(function()
			{
				$(this).animate(
				{
					left: 500
				}, "slow");
			}, function()
			{
				$(this).animate(
				{
					left: 00
				}, "slow");
			});
		});
	</script>
</head>

<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<title>Q2</title>

	<script>
		var output = 0;

		for (var i = 1; i <= 100; i++)
		{
			output += i;
		}

		alert("1부터 100까지의 합은 " + output + "입니다...!");
	</script>
</head>

<body>
	<p>1부터 100까지 더하는 프로그램을 만들어보세요. 만든 다음에는 사용자에게 입력을 받아 특정한 숫자부터 특정한 숫자까지 더하는 프로그램을 만들어보세요.</p>
</body>

</html>

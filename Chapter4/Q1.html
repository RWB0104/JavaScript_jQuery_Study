<!DOCTYPE html>
<html>

<head>
	<title>Q1</title>

	<script>
		while (true)
		{
			// 입력 받고 변수를 선언합니다.
			var input = prompt("안녕하세요...!", "대화");

			// 확인합니다.
			if (input.indexOf("안녕") != -1)
			{
				alert("안녕하세요...!");
			}

			else if (input.indexOf("잘자") >= 0 || input.indexOf("잘 자") >= 0)
			{
				alert("안녕히 주무세요...!");
				break;
			}

			else
			{
				alert("- 말하기 귀찮다 -");
			}
		}
	</script>
</head>

<body>
	<p>이전 장의 연습문제에서 입력에 "안녕"이 들어가 있으면 "안녕하세요"를 출력하는 프로그램을 만들었습니다. 여기에 반복문을 적용해서 계속해서 입력을 받게 하고, 입력한 문장 또는 현재 시각에 따라서 다양한 질문과 답변을 하는 프로그램을 만들어보세요("잘 있어" 등을 입력하면 반복문을 종료해서 벗어나게 만들어보세요).</p>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<title>Q4</title>

	<script>
		// 변수를 선언합니다.
		var array = [52, 273, 103, 32, 57, 103, 31, 2];
		var min = 1000000000;
		var max = -1000000000;

		// 반복을 시작합니다.
		for (var i = 0; i < array.length; i++)
		{
			// 최소값 찾기
			if (array[i] < min)
			{
				min = array[i];
			}

			// 최대값 찾기
			if (array[i] > max)
			{
				max = array[i];
			}
		}

		// 출력합니다.
		alert("최소값은 " + min + "이고, 최대값은 " + max + "입니다.");
	</script>
</head>

<body>
	<p>[52, 273, 103, 32, 57, 103, 31, 2]와 같은 숫자 배열이 주어질 때, 배열 내부에서의 최대값과 최소값을 찾는 코드를 작성해보세요.</p>
</body>

</html>

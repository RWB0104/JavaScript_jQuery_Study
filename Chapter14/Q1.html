<!DOCTYPE html>
<html>

<head>
	<title>Q1</title>

	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap&subset=korean" rel="stylesheet">

	<style>
		/*=============================================
		=                  전역 초기화                  =
		=============================================*/

		* {
			margin: 0;
			padding: 0;

			font-family: 'Noto Sans KR', sans-serif;
		}

		/*=============================================
		=                  title 영역                  =
		=============================================*/

		#title {
			margin: 10px;
		}

		/*=============================================
		=                 content 영 역                =
		=============================================*/

		#content > p {
			margin: 10px;
			font-size: 15px;
		}

		/*=============================================
		=                 solution 영역                =
		=============================================*/

		#solution {
			position: relative;
		}

		#answer {
			display: block;
			width: 80%;
			margin: 0 auto;
			margin-top: 10px;
			margin-bottom: 10px;
			padding: 10px;
		}

		/*=============================================
		=                 submit 영역                  =
		=============================================*/

		#submit {
			text-align: center;
		}

		.button {
			border-radius: 5px;
			width: 70px;
			height: 30px;
			margin: 0 5px 10px 5px;

			font-weight: bold;
			color: white;
		}

		.red {
			background: rgb(255, 100, 100);
			border: 2px solid rgb(255, 100, 100);
		}

		.red:hover {
			background: white;
			color: rgb(255, 100, 100);
			border: 2px solid rgb(255, 100, 100);

			transition: 0.5s;
		}

		.green {
			background: rgb(80, 200, 80);
			border: 2px solid rgb(80, 200, 80);
		}

		.green:hover {
			background: white;
			color: rgb(80, 200, 80);
			border: 2px solid rgb(80, 200, 80);

			transition: 0.5s;
		}
	</style>

	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

	<script>
		function answer(str)
		{
			str = $("#answer").val();
			str += "\n\n//3n + 1의 위치에 있는 요소\n" +
				"function()\n" +
				"{\n" +
				"\treturn index % 3 == 1;\n" +
				"}\n" +
				"\n" +
				"// 후손으로 h1 태그를 가지고 있는 요소\n" +
				"function()\n" +
				"{\n" +
				"\treturn $(this).find(\"h1\").length > 0;\n" +
				"}";

			$("#answer").val(str);
		}

		function solves()
		{
			var str = "//3n + 1의 위치에 있는 요소\n" +
				"function()\n" +
				"{\n" +
				"\treturn index % 3 == 1;\n" +
				"}\n" +
				"\n" +
				"// 후손으로 h1 태그를 가지고 있는 요소\n" +
				"function()\n" +
				"{\n" +
				"\treturn $(this).find(\"h1\").length > 0;\n" +
				"}";
			$("#answer").val(str);
		}
	</script>
</head>

<body>
	<fieldset>
		<!-- 문제 번호 -->
		<legend>Q1</legend>

		<!-- title -->
		<div id="title">
			<h2>fiter() 메서드의 매개변수에 함수를 넣어 다음과 같은 요소를 필터링할 수 있게 해보세요. 현재 단계에서는 조금 어렵다고 느껴질 수 있지만, 그래도 어떻게 구현하면 좋을지 생각해봅시다.</h2>
		</div>

		<!-- 문제 부가설명 -->
		<div id="content">
			<p>
				● 3n + 1의 위치에 있는 요소<br />
				● 후손으로 h1 태그를 가지고 있는 요소
			</p>
		</div>

		<!-- 구분선 -->
		<hr />

		<!-- 풀이 -->
		<div id="solution">
			<textarea name="answer" id="answer" rows="20"></textarea>
		</div>

		<!-- 제출 -->
		<div id="submit">
			<input type="button" class="button green" value="Submit" onclick="answer(document.getElementById('answer').value);">
			<input type="button" id="bottonSolves" class="button red" value="Solve" onclick="solves();">
		</div>
	</fieldset>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<title>Q2</title>

	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap&subset=korean" rel="stylesheet">

	<style>
		/*=============================================
		=                  전역 초기화                  =
		=============================================*/

		* {
			margin: 0;
			padding: 0;

			font-family: 'Noto Sans KR', sans-serif;
		}

		/*=============================================
		=                  title 영역                  =
		=============================================*/

		#title {
			margin: 10px;
		}

		/*=============================================
		=                 content 영 역                =
		=============================================*/

		/*=============================================
		=                 solution 영역                =
		=============================================*/

		#solution {
			position: relative;
		}

		#answer {
			display: block;
			width: 80%;
			margin: 0 auto;
			margin-top: 10px;
			margin-bottom: 10px;
			padding: 10px;
		}

		/*=============================================
		=                 submit 영역                  =
		=============================================*/

		#submit {
			text-align: center;
		}

		.button {
			border-radius: 5px;
			width: 70px;
			height: 30px;
			margin: 0 5px 10px 5px;

			font-weight: bold;
			color: white;
		}

		.red {
			background: rgb(255, 100, 100);
			border: 2px solid rgb(255, 100, 100);
		}

		.red:hover {
			background: white;
			color: rgb(255, 100, 100);
			border: 2px solid rgb(255, 100, 100);

			transition: 0.5s;
		}

		.green {
			background: rgb(80, 200, 80);
			border: 2px solid rgb(80, 200, 80);
		}

		.green:hover {
			background: white;
			color: rgb(80, 200, 80);
			border: 2px solid rgb(80, 200, 80);

			transition: 0.5s;
		}
	</style>

	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

	<script>
		function answer()
		{
			alert("동기 요청 시 웹이 정지된다는 내용이 기술되면 정답.");
		}

		function solves()
		{
			$("#answer").val("직접 해보는 문제입니다. 다만 실제로 해보면 동기 요청의 경우 몇 초 동안 프로그램이 정지할 것입니다.");
		}
	</script>
</head>

<body>
	<fieldset>
		<!-- 문제 번호 -->
		<legend>Q2</legend>

		<!-- title -->
		<div id="title">
			<h2>[public] 폴더에 100MB가 넘는 파일을 넣고 동기 요청, 비동기 요청을 해서 어떤 차이가 있는지 확인해보세요.</h2>
		</div>

		<!-- 문제 부가설명 -->
		<div id="content">

		</div>

		<!-- 구분선 -->
		<hr />

		<!-- 풀이 -->
		<div id="solution">
			<textarea name="answer" id="answer" rows="20"></textarea>
		</div>

		<!-- 제출 -->
		<div id="submit">
			<input type="button" class="button green" value="Submit" onclick="answer(document.getElementById('answer').value);">
			<input type="button" id="bottonSolves" class="button red" value="Solve" onclick="solves();">
		</div>
	</fieldset>
</body>

</head>

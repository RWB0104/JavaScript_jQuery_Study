<!DOCTYPE html>
<html>

<head>
	<script>
		function clone(obj)
		{
			var output = {};

			for (var i in obj)
			{
				output[i] = obj[i];
			}

			return output;
		}

		// 테스트합니다.
		var original = {
			a: 10,
			b: 20
		};
		var referenced = original;
		var cloned = clone(original);

		// 원본의 값 변경
		original.a = 20;

		// 확인
		alert(JSON.stringify(referenced, null, 2));
		alert(JSON.stringify(cloned, null, 2));
	</script>
</head>

<body>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<title>Q3</title>

	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap&subset=korean" rel="stylesheet">

	<style>
		* {
			margin: 0;
			padding: 0;

			font-family: 'Noto Sans KR', sans-serif;
		}

		#condition {

			margin: 0 0 10px 5px;
		}

		h2 {
			margin: 10px;
		}

		.button {
			border-radius: 5px;
			width: 70px;
			height: 30px;
			margin: 5px;

			font-weight: bold;
			color: white;
		}

		.red {
			background: rgb(255, 100, 100);
			border: 2px solid rgb(255, 100, 100);
		}

		.red:hover {
			background: white;
			color: rgb(255, 100, 100);
			border: 2px solid rgb(255, 100, 100);

			transition: 0.5s;
		}

		.green {
			background: rgb(80, 200, 80);
			border: 2px solid rgb(80, 200, 80);
		}

		.green:hover {
			background: white;
			color: rgb(80, 200, 80);
			border: 2px solid rgb(80, 200, 80);

			transition: 0.5s;
		}
	</style>

	<script>
		function answer(str)
		{
			alert("정답과 비교해보세요.");

			str += "\n\n+, -, *, / 기호는 식별자로 사용할 수 없는 기호입니다. 따라서 object[\"+\"], object[\"-\"], object[\"*\"], object[\"/\"] 형태로 사용해야 합니다.";
			document.getElementById("answer").innerHTML = str;
		}

		function solves()
		{
			document.getElementById("answer").innerHTML = "+, -, *, / 기호는 식별자로 사용할 수 없는 기호입니다. 따라서 object[\"+\"], object[\"-\"], object[\"*\"], object[\"/\"] 형태로 사용해야 합니다.";
		}
	</script>
</head>

<body>
	<fieldset>
		<legend>Q3</legend>

		<h2>다음 코드의 실행 결과를 예측해보고, 만약 오류가 발생한다면 어떻게 수정해야 할지 생각해보세요.</h2>
		<br />

		<p id="condition">
			let object = {<br />
			&emsp;"+": 1,<br />
			&emsp;"-": 2,<br />
			&emsp;"*": 3,<br />
			&emsp;"/": 4<br />
			}<br />
			<br />
			alert(object.+);<br />
			alert(object.-);<br />
			alert(object.*);<br />
			alert(object./);
		</p>
		<hr />

		<table>
			<tr>
				<textarea name="answer" id="answer" cols="50" rows="20"></textarea>
				<br />
			</tr>

			<tr>
				<input type="button" class="button green" value="Submit" onclick="answer(document.getElementById('answer').value);">
				<input type="button" id="bottonSolves" class="button red" value="Solve" onclick="solves();">
			</tr>
		</table>
	</fieldset>
</body>

</html>

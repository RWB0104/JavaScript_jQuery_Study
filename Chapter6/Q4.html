<!DOCTYPE html>
<html>

<head>
	<title>Q4</title>

	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap&subset=korean" rel="stylesheet">

	<style>
		* {
			margin: 0;
			padding: 0;

			font-family: 'Noto Sans KR', sans-serif;
		}

		h2 {
			margin: 10px;
		}

		.button {
			border-radius: 5px;
			width: 70px;
			height: 30px;
			margin: 5px;

			font-weight: bold;
			color: white;
		}

		.red {
			background: rgb(255, 100, 100);
			border: 2px solid rgb(255, 100, 100);
		}

		.red:hover {
			background: white;
			color: rgb(255, 100, 100);
			border: 2px solid rgb(255, 100, 100);

			transition: 0.5s;
		}

		.green {
			background: rgb(80, 200, 80);
			border: 2px solid rgb(80, 200, 80);
		}

		.green:hover {
			background: white;
			color: rgb(80, 200, 80);
			border: 2px solid rgb(80, 200, 80);

			transition: 0.5s;
		}
	</style>

	<script>
		function answer(str)
		{
			eval(str);
		}

		function solves()
		{
			document.getElementById("answer").innerHTML = "var me = {\n" +
				"   name: \"your name\",\n" +
				"   price: 00,\n" +
				"   job: \"your job\",\n" +
				"   address: \"your address\",\n" +
				"   phone: \"your phone\"\n" +
				"};\n" +
				"\n" +
				"var output = \"\"\n" +
				"for (var i in me)\n" +
				"{\n" +
				"   output += i + \" \" + me[i] + \"\\n\";\n" +
				"}\n" +
				"\n" +
				"alert(output);"
		}
	</script>
</head>

<body>
	<fieldset>
		<legend>Q4</legend>

		<h2>자기 자신을 자바스크립트 객체로 표현해보세요. 어떤 속성을 만들면 좋을지도 생각해보세요.</h2>
		<br />

		<hr />

		<table>
			<tr>
				<textarea name="answer" id="answer" cols="50" rows="20"></textarea>
				<br />
			</tr>

			<tr>
				<input type="button" id="buttonAnswer" class="button green" value="Submit" onclick="answer(document.getElementById('answer').value);">
				<input type="button" id="buttonSolves" class="button red" value="Solve" onclick="solves();">
			</tr>

			<tr>
				<p>※ 직접 확인해보는 문제입니다.</p>
			</tr>
		</table>
	</fieldset>
</body>

</html>

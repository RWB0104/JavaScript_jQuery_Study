<!DOCTYPE html>
<html>

<head>
	<title>Q2</title>

	<script>
        // 입력 받고 변수를 선언합니다.
		var input = prompt("안녕하세요...!", "대화");

		// 확인합니다.
		if (input.indexOf("안녕") < 0)
		{
			alert("인사를 안 하다니...!");
		}
	</script>
</head>

<body>
	<p>문자열을 입력받아 "안녕"이라는 글자가 들어있지 않으면 "인사를 안 하다니"라고 출력하는 코드를 작성하세요.</p>
</body>

</html>

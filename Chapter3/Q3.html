<!DOCTYPE html>
<html>

<head>
	<title>Q3</title>

	<script>
		// 입력 받고 변수를 선언합니다.
		var input = Number(prompt("숫자를 입력해주세요.", "숫자"));

		// 확인합니다.
		if (input % 4 == 0)
		{
			alert("4로 나눌 수 있는 숫자입니다.");
		}

		else
		{
			alert("4로 나눌 수 없는 숫자입니다.");
		}
	</script>
</head>

<body>
	<p>숫자를 입력받아 4로 나눌 수 있는 숫자라면 "4로 나눌 수 있는 숫자입니다"를 출력하는 코드를 작성하세요.</p>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<title>Q4</title>

	<script>
		// 입력 받고 변수를 선언합니다.
		var input = Number(prompt("숫자를 입력해주세요.", "숫자"));

		// 확인합니다.
		if (input > 0)
		{
			alert("양수입니다.");
		}

		else if (input == 0)
		{
			alert("0입니다.");
		}

		else if (input < 0)
		{
			alert("음수입니다.");
		}
	</script>
</head>

<body>
	<p>숫자를 입력받아 양수라면 "양수입니다", 음수라면 "음수입니다", 0이라면 "0입니다"를 출력하는 코드를 작성하세요.</p>
</body>

</html>

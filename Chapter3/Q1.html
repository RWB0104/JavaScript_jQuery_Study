<!DOCTYPE html>
<html>

<head>
	<title>Q1</title>

	<script>
        // 입력 받고 변수를 선언합니다.
		var input = prompt("안녕하세요...!", "대화");

		// 확인합니다.
		if (input.indexOf("안녕") != -1)
		{
			alert("안녕하세요...!");
		}

		else if (input.indexOf("잘자") >= 0 || input.indexOf("잘 자") >= 0)
		{
			alert("안녕히 주무세요...!");
		}
	</script>
</head>

<body>
	<p>일단 방금 배운 문자열을 사용해봅시다. prompt() 함수로 문자열을 입력받아 "안녕"이 들어가 있으면 "안녕하세요", "잘자" 또는 "잘 자"를 입력하면 "안녕히 주무세요"를 출력하는 코드를 작성하세요.</p>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<title>Q3</title>

	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap&subset=korean" rel="stylesheet">

	<style>
		/*=============================================
        =                  전역 초기화                  =
        =============================================*/

		* {
			margin: 0;
			padding: 0;

			font-family: 'Noto Sans KR', sans-serif;
		}

		/*=============================================
        =                  title 영역                  =
        =============================================*/

		#title {
			margin: 10px;
		}

		/*=============================================
        =                 content 영역                 =
        =============================================*/

		#content > p {
			text-align: center;
			margin-bottom: 10px;
			font-size: 15px;
		}

		.condition {
			border: 2px solid black;
			margin: 0 auto;
			margin-top: 30px;
			margin-bottom: 30px;
		}

		.tableHeader {
			background: navy;
			color: white;
		}

		.tableHeader > td {
			width: 250px;
		}

		/*=============================================
        =                solution 영역                 =
        =============================================*/

		#solution {
			position: relative;
		}

		#answer {
			display: block;
			width: 80%;
			margin: 0 auto;
			margin-top: 10px;
			margin-bottom: 10px;
			padding: 10px;
		}

		/*=============================================
        =                 submit 영역                  =
        =============================================*/

		#submit {
			text-align: center;
		}

		.button {
			border-radius: 5px;
			width: 70px;
			height: 30px;
			margin: 0 5px 10px 5px;

			font-weight: bold;
			color: white;
		}

		.red {
			background: rgb(255, 100, 100);
			border: 2px solid rgb(255, 100, 100);
		}

		.red:hover {
			background: white;
			color: rgb(255, 100, 100);
			border: 2px solid rgb(255, 100, 100);

			transition: 0.5s;
		}

		.green {
			background: rgb(80, 200, 80);
			border: 2px solid rgb(80, 200, 80);
		}

		.green:hover {
			background: white;
			color: rgb(80, 200, 80);
			border: 2px solid rgb(80, 200, 80);

			transition: 0.5s;
		}
	</style>

	<script>
		function answer()
		{
			if (document.getElementById("answer1").value === "fontFamily" && document.getElementById("answer2").value === "borderRadius" && document.getElementById("answer3").value === "backgroundSize" && document.getElementById("answer4").value === "border")
			{
				alert("정답");
			}

			else
			{
				var str = "";

				if (document.getElementById("answer1").value != "fontFamily")
				{
					str += "1번 오답\n";
				}

				if (document.getElementById("answer2").value != "borderRadius")
				{
					str += "2번 오답\n";
				}

				if (document.getElementById("answer3").value != "backgroundSize")
				{
					str += "3번 오답\n";
				}

				if (document.getElementById("answer4").value != "border")
				{
					str += "4번 오답\n";
				}

				alert(str);
			}

		}

		function solves()
		{
			document.getElementById("answer1").value = "fontFamily";
			document.getElementById("answer2").value = "borderRadius";
			document.getElementById("answer3").value = "backgroundSize";
			document.getElementById("answer4").value = "border";
		}
	</script>
</head>

<body>
	<fieldset>
		<!-- 문제 번호 -->
		<legend>Q3</legend>

		<!-- title -->
		<div id="title">
			<h2>다음 표의 오른쪽 부분을 채워보세요.</h2>
		</div>

		<!-- 문제 부가설명 -->
		<div id="content">
			<table class="condition">
				<!-- 표 타이틀 -->
				<tr class="tableHeader">
					<td>스타일 시트의 스타일 속성</td>
					<td>자바스크립트 문서 객체의 스타일 속성</td>
				</tr>

				<tr>
					<td>font-family</td>
					<td><input type="text" id="answer1"></td>
				</tr>

				<tr>
					<td>border-radius</td>
					<td><input type="text" id="answer2"></td>
				</tr>

				<tr>
					<td>background-size</td>
					<td><input type="text" id="answer3"></td>
				</tr>

				<tr>
					<td>border</td>
					.<td><input type="text" id="answer4"></td>
				</tr>
			</table>
		</div>

		<!-- 구분선 -->
		<hr />

		<!-- 제출 -->
		<div id="submit">
			<input type="button" class="button green" value="Submit" onclick="answer();">
			<input type="button" id="bottonSolves" class="button red" value="Solve" onclick="solves();">
		</div>
	</fieldset>
</body>

</html>

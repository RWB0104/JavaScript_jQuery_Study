<!DOCTYPE html>
<html>

<head>
	<title>Q1</title>

	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap&subset=korean" rel="stylesheet">

	<style>
		/*=============================================
        =                  전역 초기화                  =
        =============================================*/

		* {
			margin: 0;
			padding: 0;

			font-family: 'Noto Sans KR', sans-serif;
		}

		/*=============================================
        =                  title 영역                  =
        =============================================*/

		#title {
			margin: 10px;
		}

		/*=============================================
        =                 content 영역                 =
        =============================================*/

		#content > p {
			text-align: center;
			margin-bottom: 10px;
			font-size: 15px;
		}

		.condition {
			margin: 0 auto;
			margin-top: 30px;
			margin-bottom: 30px;
		}

		.condition td {
			display: inline;
			margin: 20px;
			text-align: center;
			font-size: 15px;
		}

		.condition td:hover {
			color: blue;
			font-weight: bold;
		}
	</style>

	<script>
		function answer(sign)
		{
			if (sign != null)
			{
				alert("정답");
			}

			else
			{
				alert("오답");
			}
		}
	</script>
</head>

<body>
	<fieldset>
		<!-- 문제 번호 -->
		<legend>Q1</legend>

		<!-- title -->
		<div id="title">
			<h2>다음 문서 객체 선택 메서드 중에 문서 객체를 하나만 선택하는 메서드는 무엇인가요?</h2>
		</div>

		<!-- 문제 부가설명 -->
		<div id="content">
			<table class="condition">
				<tr>
					<td onclick="answer();">① document.getElementsByName()<br /></td>
					<td onclick="answer();">② document.getElementsByClassName()<br /></td>
					<td onclick="answer(true);">③ document.querySelector()<br /></td>
					<td onclick="answer();">④ document.getElementByClassName()</td>
				</tr>
			</table>
		</div>
	</fieldset>
</body>

</html>

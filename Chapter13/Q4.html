<!DOCTYPE html>
<html>

<head>
	<title>Q4</title>

	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap&subset=korean" rel="stylesheet">

	<style>
		/*=============================================
		=                  전역 초기화                  =
		=============================================*/

		* {
			margin: 0;
			padding: 0;

			font-family: 'Noto Sans KR', sans-serif;
		}

		/*=============================================
		=                  title 영역                  =
		=============================================*/

		#title {
			margin: 10px;
		}

		/*=============================================
		=                 content 영 역                =
		=============================================*/

		#content > p {
			margin: 10px;
			font-size: 15px;
		}

		/*=============================================
		=                 solution 영역                =
		=============================================*/

		#solution {
			position: relative;
		}

		#answer {
			display: block;
			width: 80%;
			margin: 0 auto;
			margin-top: 10px;
			margin-bottom: 10px;
			padding: 10px;
		}

		/*=============================================
		=                 submit 영역                  =
		=============================================*/

		#submit {
			text-align: center;
		}

		.button {
			border-radius: 5px;
			width: 70px;
			height: 30px;
			margin: 0 5px 10px 5px;

			font-weight: bold;
			color: white;
		}

		.red {
			background: rgb(255, 100, 100);
			border: 2px solid rgb(255, 100, 100);
		}

		.red:hover {
			background: white;
			color: rgb(255, 100, 100);
			border: 2px solid rgb(255, 100, 100);

			transition: 0.5s;
		}

		.green {
			background: rgb(80, 200, 80);
			border: 2px solid rgb(80, 200, 80);
		}

		.green:hover {
			background: white;
			color: rgb(80, 200, 80);
			border: 2px solid rgb(80, 200, 80);

			transition: 0.5s;
		}
	</style>

	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

	<script>
		function answer(str)
		{
			str = $("#answer").val();
			str += "\n\n$.each() 메서드의 매개변수에 넣은 콜백 함수 매개변수의 순서가 다릅니다. function(index, item) 순서로 변경해야 합니다.";

			$("#answer").val(str);
		}

		function solves()
		{
			var str = "$.each() 메서드의 매개변수에 넣은 콜백 함수 매개변수의 순서가 다릅니다. function(index, item) 순서로 변경해야 합니다.";
			$("#answer").val(str);
		}
	</script>
</head>

<body>
	<fieldset>
		<!-- 문제 번호 -->
		<legend>Q4</legend>

		<!-- title -->
		<div id="title">
			<h2>'배열의 요소로 글자를 만들어 출력하고 싶다'라는 생각으로 다음과 같은 코드를 작성했는데, 제대로 작동하지 않습니다. 다음 코드의 문제를 찾아보세요. 실제로 많은 사람들이 실수하는 부분이랍니다.</h2>
		</div>

		<!-- 문제 부가설명 -->
		<div id="content">
			<p>
				var array = ['고구마', '감자', '배추', '고추'];<br />
				<br />
				$.each(array, function(item, index)<br />
				{<br />
				&emsp;&emsp;var output = "";<br />
				&emsp;&emsp;output += " &lt;h1&gt;" + item + &lt;/h1&gt;<br />
				&emsp;&emsp;document.body.innerHTML += output;<br />
				});<br />
			</p>
		</div>

		<!-- 구분선 -->
		<hr />

		<!-- 풀이 -->
		<div id="solution">
			<textarea name="answer" id="answer" rows="20"></textarea>
		</div>

		<!-- 제출 -->
		<div id="submit">
			<input type="button" class="button green" value="Submit" onclick="answer(document.getElementById('answer').value);">
			<input type="button" id="bottonSolves" class="button red" value="Solve" onclick="solves();">
		</div>
	</fieldset>
</body>

</html>

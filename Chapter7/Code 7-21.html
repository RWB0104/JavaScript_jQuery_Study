<!DOCTYPE html>
<html>

<head>
	<script>
		class Rectangle
		{
			constructor(width, height)
			{
				this.width = width;
				this.height = height;
			}

			// width의 게터와 세터
			get width()
			{
				return this._width;
			}

			set width(input)
			{
				this._width = input;
			}

			get height()
			{
				return this._height;
			}

			set height(input)
			{
				this._height = input;
			}

			getArea()
			{
				return this._width * this._height;
			}
		}

		const rectangle = new Rectangle(100, 200);
		rectangle.width = 200;

		alert(rectangle.width);
		alert(rectangle.getArea());
	</script>
</head>

<body>

</body>

</html>

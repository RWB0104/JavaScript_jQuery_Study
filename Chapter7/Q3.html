<!DOCTYPE html>
<html>

<head>
	<title>Q3</title>

	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap&subset=korean" rel="stylesheet">

	<style>
		/*=============================================
        =                  전역 초기화                  =
        =============================================*/

		* {
			margin: 0;
			padding: 0;

			font-family: 'Noto Sans KR', sans-serif;
		}

		/*=============================================
        =                  title 영역                  =
        =============================================*/

		#title {
			margin: 10px;
		}

		/*=============================================
        =                 content 영역                 =
        =============================================*/

		#content > p {
			text-align: center;
			margin-bottom: 10px;
			font-size: 15px;
		}

		.condition {
			margin: 0 auto;
			margin-top: 30px;
			margin-bottom: 30px;
		}

		.condition td {
			display: inline;
			margin: 20px;
			text-align: center;
			font-size: 15px;
		}

		.condition td:hover {
			color: blue;
			font-weight: bold;
		}
	</style>

	<script>
		function answer(sign)
		{
			if (sign != null)
			{
				alert("정답");
			}

			else
			{
				alert("오답");
			}
		}
	</script>
</head>

<body>
	<fieldset>
		<!-- 문제 번호 -->
		<legend>Q3</legend>

		<!-- title -->
		<div id="title">
			<h2>다음과 같은 객체를 생성할 수 있는 생성자 함수를 예로 들어보시오(생성자 함수 이름은 Product, 키 이름과 자료형은 적절하다고 생각하는 것을 사용하시기 바랍니다).</h2>
		</div>

		<!-- 문제 부가설명 -->
		<div id="content">
			<table class="condition">
				<tr>
					<td onclick="answer();">① class</td>
					<td onclick="answer();">② object</td>
					<td onclick="answer(true);">③ prototype</td>
					<td onclick="answer();">④ global</td>
				</tr>
			</table>
		</div>
	</fieldset>
</body>

</html>
